<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TO-DO-APP</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">TO-DO APP</h1>
        <div class="button-group mb-4">
            <button class="btn btn-secondary" id="save-btn">Save</button>
            <button class="btn btn-secondary" id="restore-btn">Restore</button>
            <button class="btn btn-primary" id="add-btn">Add</button>
        </div>
        <h3 class="text-center my-4">Pending Tasks</h3>
        <div class="task-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Completed</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
        </div>
        <div>
            <h3 class="text-center my-4">Completed Tasks</h3>
        </div>
        <div class="button-group mb-3">
            <button class="btn btn-warning" id="clear-btn">Clear</button>
        </div>
        <div class="task-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody id="completed-task-list"></tbody>
            </table>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
